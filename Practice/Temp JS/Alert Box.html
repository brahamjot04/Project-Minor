<!DOCTYPE HTML>
<html>
    <head>
        <title>Alert Box</title>
    </head>
    <body>
        <h2>JavaScript Alert Box</h2>
        <button onclick="myFunction()">Try it</button>
        <script>
            function myFunction() {
              alert("I am an alert box!");
            }
        </script>
    </body>
</html>
