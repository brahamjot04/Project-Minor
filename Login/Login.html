<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bakeology Login</title>
        <link rel="stylesheet" href="Login.css">
        <link rel="icon" type="image/png" sizes="32x32" href="../Login/Favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>    
    <body>
        <div class="container">
            <div class="details">
                <form method="#" id="login-form" class="login-form" autocomplete="off">
                    <h1 class="a11y-hidden">Login Form</h1>
                    <div>
                        <label class="label-email">
                            <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required id="email-id">
                            <span class="required">Email</span>
                        </label>
                    </div>
                    <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
                    <label class="label-show-password" for="show-password">
                        <span>Show Password</span>
                    </label>
                    <div>
                        <label class="label-password">
                            <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required id="pass">
                            <span class="required">Password</span>
                        </label>
                    </div>
                    <input type="submit" value="Log In">
                    <div class="email">
                        <a href="#">Forgot password?</a>
                    </div>
                    <figure aria-hidden="true">
                        <div class="person-body"></div>
                        <div class="neck skin"></div>
                        <div class="head skin">
                            <div class="eyes"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="hair"></div>
                        <div class="ears"></div>
                        <div class="shirt-1"></div>
                        <div class="shirt-2"></div>
                    </figure>
                </form>
            </div>
        </div>
        <div>
            <a href="../HTML/index.html"><i id="close-btn" class="fa-solid fa-xmark"></i></a>
        </div>
    </body>
</html>
